#spring.datasource.url=jdbc:h2:mem:
#spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:p6spy:h2:mem:bla;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH

#spring.datasource.url=jdbc:p6spy:h2:mem:;MODE=Oracle
# il face pe H2 sa inteleaga sintaxa de DDL a Oracle eg, varchar2
# ai liquibase sa poata rula scipturile de creere de tabele pe H2

spring.datasource.driver-class-name=com.p6spy.engine.spy.P6SpyDriver
spring.datasource.username=sa
spring.datasource.password=sa

# creaza tabelele in functie de adnotarile de prin @Entity
spring.jpa.hibernate.ddl-auto=validate

spring.flyway.enabled=true

