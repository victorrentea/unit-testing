# p6spy = JDBC driver proxy logging all SQLs
#spring.datasource.url=jdbc:h2:mem:test
#spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:p6spy:h2:mem:test
# jdbc driver proxy to intercept ALL sql interaction underneath Hibernate
spring.datasource.driver-class-name=com.p6spy.engine.spy.P6SpyDriver
spring.datasource.username=sa
spring.datasource.password=sa

# why do you use liquibase to construct H2 schema vs ddl-auto=create with Hibernate.
# 1) to check the scripts don't collide
# 2) besides that test, you could leave Hibernate to create schema
spring.jpa.hibernate.ddl-auto=create
