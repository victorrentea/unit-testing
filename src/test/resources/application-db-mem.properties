# p6spy = JDBC driver proxy logging all SQLs
spring.datasource.url=jdbc:p6spy:h2:mem:test
spring.datasource.driver-class-name=com.p6spy.engine.spy.P6SpyDriver

# p6spy is a mandatory JDBC Driver proxy that logs all the JDBC interaction
#spring.datasource.url=jdbc:h2:mem:test
#spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.username=sa
spring.datasource.password=sa

# stop running the flyway incremental scripts
spring.flyway.enabled=false
# .. and let Hibernate create the schema based on @Entity model
spring.jpa.hibernate.ddl-auto=create
