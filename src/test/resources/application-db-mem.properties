# p6spy = JDBC driver proxy logging all SQLs
spring.datasource.url=jdbc:p6spy:h2:mem:test
spring.datasource.driver-class-name=com.p6spy.engine.spy.P6SpyDriver
spring.datasource.username=sa
spring.datasource.password=sa

# Ask Hibernate to create the schema based on @Entity model
spring.jpa.hibernate.ddl-auto=create
# ... and stop running the flyway incremental scripts (or liquibase, dbmaintain)
spring.flyway.enabled=false


safety.service.url.base=http://localhost:9999
